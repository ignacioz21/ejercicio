<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <main class="container my-5">
        <h1 class="mb-4">Mis Reservas</h1>
        
        <div class="row">
            <div class="col-12" th:if="${#lists.isEmpty(reservations)}">
                <div class="alert alert-info">
                    No tienes reservas actualmente.
                    <a th:href="@{/shows}" class="btn btn-primary btn-sm ms-2">Ver Funciones</a>
                </div>
            </div>
            
            <div class="col-md-6 mb-4" th:each="reservation : ${reservations}">
                <div class="card" th:classappend="${reservation.status.name() == 'CANCELLED'} ? 'border-danger' : 'border-success'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${reservation.show.movie.title}">Película</h5>
                        <p class="card-text">
                            <strong>Fecha:</strong> <span th:text="${#temporals.format(reservation.show.showTime, 'dd/MM/yyyy HH:mm')}"></span><br>
                            <strong>Sala:</strong> <span th:text="${reservation.show.room}">Sala 1</span><br>
                            <strong>Asientos:</strong> <span th:text="${reservation.seats}">2</span><br>
                            <strong>Total:</strong> $<span th:text="${reservation.totalPrice}">20.00</span><br>
                            <strong>Estado:</strong> 
                            <span th:if="${reservation.status.name() == 'ACTIVE'}" class="badge bg-success">Activa</span>
                            <span th:if="${reservation.status.name() == 'CANCELLED'}" class="badge bg-danger">Cancelada</span>
                        </p>
                    </div>
                    <div class="card-footer" th:if="${reservation.status.name() == 'ACTIVE'}">
                        <form th:action="@{'/reservations/' + ${reservation.id} + '/cancel'}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('¿Estás seguro de cancelar esta reserva?')">
                                Cancelar Reserva
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
