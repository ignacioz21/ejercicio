<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Administrar Películas</h1>
                        <a th:href="@{/admin/shows/new}" class="btn btn-success">Nueva Funcion</a>
                    </div>
                    <div class="col-md-6 mb-4" th:each="show : ${shows}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${show.movie.title}">Película</h5>
                                <p class="card-text">
                                    <strong>Fecha y Hora:</strong> <span th:text="${#temporals.format(show.showTime, 'dd/MM/yyyy HH:mm')}"></span><br>
                                    <strong>Sala:</strong> <span th:text="${show.room}">Sala 1</span><br>
                                    <strong>Precio:</strong> $<span th:text="${show.price}">10.00</span><br>
                                    <strong>Asientos Disponibles:</strong> <span th:text="${show.availableSeats}">50</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
