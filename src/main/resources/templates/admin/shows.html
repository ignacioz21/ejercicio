<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${movie.id != null} ? 'Editar Película' : 'Nueva Película'">Película</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/movies}" th:object="${movie}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" th:field="*{title}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="genre" class="form-label">Género</label>
                                    <input type="text" class="form-control" th:field="*{genre}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="duration" class="form-label">Duración (minutos)</label>
                                    <input type="number" class="form-control" th:field="*{duration}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="director" class="form-label">Director</label>
                                <input type="text" class="form-control" th:field="*{director}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="trailerUrl" class="form-label">URL del Tráiler</label>
                                <input type="url" class="form-control" th:field="*{trailerUrl}">
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a th:href="@{/admin/movies}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
