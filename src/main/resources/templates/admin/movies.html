<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Administrar Películas</h1>
            <a th:href="@{/admin/movies/new}" class="btn btn-success">Nueva Película</a>
        </div>
        
        <div class="row">
            <div class="col-12" th:if="${#lists.isEmpty(movies)}">
                <div class="alert alert-info">
                    No hay películas registradas.
                </div>
            </div>
            
            <div class="col-12" th:if="${!#lists.isEmpty(movies)}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Género</th>
                                <th>Director</th>
                                <th>Duración</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movie : ${movies}">
                                <td th:text="${movie.id}">1</td>
                                <td th:text="${movie.title}">Título</td>
                                <td th:text="${movie.genre}">Género</td>
                                <td th:text="${movie.director}">Director</td>
                                <td th:text="${movie.duration + ' min'}">120 min</td>
                                <td>
                                    <a th:href="@{'/admin/movies/' + ${movie.id} + '/edit'}" 
                                       class="btn btn-primary btn-sm">Editar</a>
                                    <a th:href="@{'/admin/movies/' + ${movie.id} + '/delete'}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('¿Eliminar esta película?')">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
