<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Nueva Función</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/shows}" th:object="${show}" method="post">
                            <div class="mb-3">
                                <label for="movie" class="form-label">Película</label>
                                <select class="form-control" th:field="*{movie}" required>
                                    <option value="">Seleccionar película</option>
                                    <option th:each="movie : ${movies}" 
                                            th:value="${movie.id}" 
                                            th:text="${movie.title}">Película</option>
                                </select>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="showTime" class="form-label">Fecha y Hora</label>
                                    <input type="datetime-local" class="form-control" th:field="*{showTime}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="room" class="form-label">Sala</label>
                                    <input type="text" class="form-control" th:field="*{room}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Precio</label>
                                    <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="availableSeats" class="form-label">Asientos Disponibles</label>
                                    <input type="number" class="form-control" th:field="*{availableSeats}" required>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a th:href="@{/admin/shows}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
